<template name="browseClass">
	<div class="col-lg-12">
		{{#if booksFound}}
			<h3>Found {{ numBooks }} Books for {{theClass}}</h3>
			<table class="table table-hover table-browse">
				<tr>
					<td>Title</td>
					<td>ISBN#</td>
					<td>Owner</td>
					<td>Posted</td>
				</tr>
			{{#each books}}
				<tr>
					<td><a href="{{ pathFor "book"}}">{{ title }}</a></td>
					<td>{{ isbn }}</td>
					<td>{{ theOwner }}</td>
					<td>{{ this.getDate }}</td>
				</tr>
			{{/each}}
			</table>
		{{else}}
			<h3>No books found for {{class}}</h3>
		{{/if}}
	</div>
</template>
